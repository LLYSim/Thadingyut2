<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel = "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
  <div class="mainform mt-5 col-md-5 mx-auto-rounded">
    <div class="mx-auto"></div>

    <form action="/" class="p-3">
        <div class="row my-3">
            <div class="col-3"><label for="inputName3" class="form-label">Full Name</label></div>
            <div class="col-5"><input type="text" id="inputName3" placeholder="Enter Your Name" class="form-control" onkeyup="validateName()"></div>
            <div class="col-4"><span id="name-error" class="err-msg"></span></div>
        </div>
        <div class="row mb-3">
            <div class="col-3"><label for="inputPhno3" class="form-label">Phone No.</label></div>
            <div class="col-5"><input type="tel" name="phNo" id="inputPhno3" placeholder="123 456 7890" class="form-control" onkeyup="validatePhone()"></div>
            <div class="col-4"><span id="phone-error" class="err-msg"></span></div>
        </div>
        <div class="row mb-3">
            <div class="col-3"><label for="inputEmail3" class="form-label">Email Id</label></div>
            <div class="col-5"><input type="text" name="email" id="inputEmail3" placeholder="Enter Email" class="form-control" onkeyup="validateEmail()"></div>
            <div class="col-4"><span id="email-error" class="err-msg"></span></div>
        </div>
        <div class="row mb-md-3">
            <div class="col-3"><label for="inputMessage3" class="form-label">Your Message</label></div>
            <div class="col-5"><textarea name="inputMessage3" id="inputMessage3" placeholder="Enter Your Message" class="form-control" onkeyup="validateMessage()"></textarea></div>
            <div class="col-4"><span id="message-error" class="err-msg"></span></div>
        </div>
        <div class="mb-3 text-center">
        <button type="submit" class="btn btn-bg" onclick="return validateSubmit()">Submit</button>
        <span id="submitError"></span>
        </div>
    </form>
</div>
</div>
</div>

    <script src="JavaScript test29(form).js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
